<!doctype html>
<html class="no-js" lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Clean Blog</title>
        <meta name="description" content="Content goes here">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="images1/favicon.jpg">
		<link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/contact-responsive.css">
    </head>
    <body>
    	<!-- header start from here -->
    	<header>
    		<div class="header-area" id="home">
    			<div class="container">
    				<div class="header-background-controll">
    					<div class="header-top">
    						<div class="logo-area">
    							<h4 class="wow fadeIn" data-wow-duration="1s" data-wow-delay="700ms">let's blog</h4>
    						</div>
    						<div class="menu-area">
	    						<div class="mobile-menu">
	    							<a href="X"><i class="fas fa-bars"></i></a>
	    						</div>
	    						<div class="header-menu">
	    							<nav>
	    								<ul>
	    									<li><a href="index.html" class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="100ms">home</a></li>
	    									<li><a href="about.html" class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="200ms">about</a></li>
	    									<li><a href="sample-post.html" class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="300ms">sample post</a></li>
	    									<li><a href="contact.html" class="active wow fadeInUp" data-wow-duration="1s" data-wow-delay="400ms">contact</a></li>
	    								</ul>
	    							</nav>
	    						</div>
	    					</div>
    					</div>
    					<div class="header-content">
    						<div class="content-controll">
    							<h1 class="wow slideInDown" data-wow-duration="1s" data-wow-delay="500ms">Contact Me</h1>
    							<hr class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="600ms">
    							<p class="wow slideInRight" data-wow-duration="1s" data-wow-delay="700ms">Have questions? I have answers (maybe).</p>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</header>
    	<!-- header stop here -->
    	<!-- main area start from here -->
    	<main>
    		<div class="form-content">
    			<div class="container">
    				<div class="form-controler">
    					<p class="wow bounceIn" data-wow-duration="1s" data-wow-delay="300ms">Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>
    				</div>
    			</div>
    		</div>
    		<div class="contact-form">
    			<div class="container">
    				<div class="contact-form-controler">
    					<menu>
    						<input type="text" placeholder="Your Name" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="500ms">
    						<input type="email" placeholder="Your Email" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="700ms">
    						<input type="number" placeholder="Your Phone Number" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="900ms">
    						<textarea name="Message" placeholder="Message" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="1.1s"></textarea>
    						<div class="submit-button">
    							<input type="submit" value="Send" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="1.3s">
    						</div>
    					</menu>
    				</div>
    			</div>
    		</div>
            <div class="shortcut">
                <div class="home-icon">
                    <a href="#home" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="300ms"><i class="fas fa-chevron-up fa-md"></i></a>
                </div>
            </div>
    	</main>
    	<!-- main area stop here -->
    	<!-- footer area start from here -->
    	<footer>
    		<div class="footer-navigation">
    			<nav>
    				<ul>
    					<li><a href="X" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="500ms"><i class="fab fa-twitter"></i></a></li>
    					<li><a href="X" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="600ms"><i class="fab fa-facebook-f"></i></a></li>
    					<li><a href="X" class="wow bounceInDown" data-wow-duration="1s" data-wow-delay="700ms"><i class="fab fa-github"></i></a></li>
    				</ul>
    			</nav>
    		</div>
    		<div class="copyright-section">
    			<p class="wow hinge" data-wow-duration="1s" data-wow-delay="900ms">Copyright &copy Your Website 2020</p>
    		</div>
    	</footer>
    	<!-- footer area stop here -->
    	<!-- script files -->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/wow.min.js"></script>
    	<script type="text/javascript" src="js/contact.js"></script>
    </body>
</html>
